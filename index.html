<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class ="wishlist">
            <span id = "counter-wishlist">0</span>
            <img src="assets/heart.png" alt="heart logo">
        </div>
        <div class = "coins">
            <span id = "counter-coins">5</span>
            <img src="assets/coin.png" alt="coin logo">
        </div>
        <div class = "copy">
            <span id = "counter-copy">0</span>
            <span id = "label-copy">Copy</span>
        </div>
    </header>
    <main>
        <div class = "main-frame">
            <div class = "services">
                <div class = "service">
                    <div class= "first">
                        <img class = "emergency-logo" src="assets/emergency.png" alt="emergency logo">
                        <img class = "wishlist-logo" src="assets/wishlist.png" alt="wishlist logo">
                    </div>
                    <div class = "second">
                        <span class = "label-emergency-title">National Emergency Number</span>
                        <span class = "label-emergency-subtitle">National Emergency</span>
                    </div>

                    <div class = "third">
                        <span class = "emergency-number">999</span>
                        <span class = "label-emergency-purpose">All</span>
                    </div>
                    <div class = "fourth">
                        <div class = "copy-button"><img src="assets/interface.png" alt="interface logo">Copy</div>
                        <div class = "call-button"><img src="assets/telephone.png" alt="telephone logo">Call </div>
                    </div>

                </div>
                <div class = "service">
                    <div class= "first">
                        <img id = "police-logo" class = "emergency-logo" src="assets/police.png" alt="police logo">
                        <img class = "wishlist-logo" src="assets/wishlist.png" alt="wishlist logo">
                    </div>
                    <div class = "second">
                        <span class = "label-emergency-title">Police Helpline Number</span>
                        <span class = "label-emergency-subtitle">Police</span>
                    </div>

                    <div class = "third">
                        <span class = "emergency-number">999</span>
                        <span class = "label-emergency-purpose">All</span>
                    </div>
                    <div class = "fourth">
                        <div class = "copy-button"><img src="assets/interface.png" alt="interface logo">Copy</div>
                        <div class = "call-button"><img src="assets/telephone.png" alt="telephone logo">Call </div>
                    </div>

                </div>
            </div>
            <div class = "history">
                <div class = "history-heading">
                    <div class = "call-history-title">
                        <img src="assets/clock.png" alt="clock logo">
                        <span>Call History</span>
                    </div>

                    <div class = "clear">Clear</div>    
                </div>
                <div class = "history-list">
                    <!-- Call history items will be appended here dynamically -->
                </div>
            </div>
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
